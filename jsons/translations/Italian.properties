It is time to expand my empire. Do not resist: submit and all will be good. = Ho deciso di espandere il mio impero. Sottomettiti senza resistere e nessuno si farà male.
You are making a fatal mistake! = Stai commettendo un errore fatale!
I fought hard to build my empire, and you destroyed it... Why? = Dopo tanti sforzi per costruire un impero, alla fine l'hai distrutto... Perché l'hai fatto?
