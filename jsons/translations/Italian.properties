James II = Giacomo II
Crown of Aragon = Corona di Aragona
Another kingdom to my collection! I hope you do not fear the Reaper! = La tua sarà soltanto una corona tra le altre per me. Spero tu non abbia paura del Mietitore!
Oh, you are so going to regret this... = Oh, te ne pentirai amaramente...
W-What?! I... failed? But how?! Was my faith in God not enough to grant me victory? = C-Cosa?! Ho... ho perso? Ma come?! La mia fede in Dio non è stata sufficiente a garantirmi la vittoria?
Welcome, vassal to the house of the Aragonese Crown. We will either be your greatest partners or your worst foes, so choose carefully. = Benvenuto, vassallo della casa della Corona Aragonese. Saremo i tuoi migliori alleati o i tuoi peggiori nemici, quindi scegli con attenzione.
