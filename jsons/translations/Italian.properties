Ragnar Lodbrok = Ragnar Lodbrok
Berserkers of Norse = Berserker dei Nordici
Vikings of the Cold North = Vichinghi del Gelido Nord
We have landed on their shores! Strike fear into their hearts! RAHHH!! = Le coste ora sono in mano nostra! Incutete paura nei loro cuori! RAHHH!!!
We will warm ourselves with the skin of your soldiers. = Le pelli dei tuoi soldati saranno ideali per riscaldarci.
Urk... You have defeated me... I applaud you for your skills. = Urgh... Mi hai sconfitto... Non resta che congratularmi con te.
Ye who stands before the King of Norway, are you friend or foe? You wouldn't want to be the latter! = Ti trovi dinnanzi al re di Norvegia. Spero che tu abbia intenti amichevoli: altrimenti sarebbe peggio per tutti. Te soprattutto.
Noi vichinghi cerchiamo di essere autosufficienti, ma non guasta avere qualche scambio! = Noi vichinghi cerchiamo di essere autosufficienti, ma  avere qualche scambio non guasta mai!

Mali = Mali
Mansa Musa = Mansa Musa
Worlds Wealthiest Man = L'Uomo più ricco del Mondo
Treasures of the Sahara = Tesori del Sahara
You stand no chance against us. O God, grant that I may chastise this foe! = Non hai alcuna possibilità contro di noi. O Dio, fa' che io possa punire questo nemico!
You must be after our gold! Fine! Let us end this false peace! = Tu devi essere davvero goloso del nostro oro! E va bene! Mettiamo fine a questa falsa pace!
I suppose the elders were correct... Money can not save you from everything... = A quanto pare i saggi avevano ragione... L'oro non può salvarti da ogni cosa...
Greetings. I am the Lord of Mali, a man much devote and also - thanks be to God - very, very rich. I trust you wish for some gold? = Saluti. Sono il Signore del Mali, un uomo molto devoto e anche - grazie a Dio - molto, molto ricco. Confido che desideri dell'oro?
My immense wealth has allowed us to offer you this generous trade! = La mia immensa ricchezza mi permette di offrirti questo generoso scambio!

The Holy Romans = Sacro Romano Impero
Otto I = Ottone I
Deus Vult = Deus Vult

Western Rome = Impero Romano d'Occidente
Valentinian III = Valentiniano III
Enduring The Tough Times = Tempi duri per Roma
Bastion of the West = Bastione dell'Occidente
My mercy is limited. You shall be vanquished! = La mia pietà ha un limite. Preparati all'annientamento!
Barbaric monster! I'll crush you like the ant you are! = Mostro barbarico! Ti schiaccerò come una formica che non sei altro!
I... I'm sorry... Aetius... = Ho... ho fallito... Oh, Ezio... perdonami...
Greetings from Rome, friend. = Saluti da Roma, caro amico. Spero ti dimostrerai un fedele alleato.
We shall share our goods to make sure we both prosper. = Condividiamo i nostri beni, e assicuramoci che i nostri reami prosperino.

Wales = Galles
Owain Gwynedd = Owain Gwynedd
Red Dragon of Wales = Drago Rosso di Galles
The Red Dragon = Il Drago Rosso
Your lands are very plenty. I will be taking them. = Le tue terre sono vaste e fertili. Le voglio e le prendo.
This is not my first time on the battlefield, so don't underestimate me! = Non sottovalutarmi: non è la prima volta che scendo sul campo di battaglia.
I have lost. I surrender my kingdom to you, oh mighty ruler. = Ho perso. Cedo a te il mio regno, o potente sovrano.
I say hello to you, stranger. Welcome to the lands of Wales. = Salute a te, straniero. Ti do un caldo benvenuto nelle terre del Galles.
My kingdom offers you this trade deal. It shall be best for you to accept. = Il mio regno ti offre questo accordo. Sarà meglio per te accettarlo.

