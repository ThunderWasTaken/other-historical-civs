I am sorry... This is for the greater good! = Scusatemi, ma questo è per un bene superiore.
I understand... Come at me if it makes you feel better. = Ho capito... Allora fatevi avanti, se questo vi fa sentire meglio.
Have mercy, and at least let me continue my efforts... Please... = Abbiate pietà e lasciami almeno continuare i miei sforzi... Vi prego...
