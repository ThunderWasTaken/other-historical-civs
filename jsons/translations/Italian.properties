Another wanderer has braved the great sees to seek harbour along the great glass river. You cannot have travelled so far to the Funan to offer me so little. = Un altro viandante ha sfidato i grandi mari per cercare rifugio lungo il grande fiume di vetro. Non puoi aver viaggiato così lontano fino al Funan per offrirmi così poco.
