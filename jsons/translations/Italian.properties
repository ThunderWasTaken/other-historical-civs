Kushan = Kushan
Kanishka I = Kanishka I
Pax Kushanica = Pax Kushanica
You are in the way of my ambitions! Begone! = Sei sulla mia strada per compiere le mie ambizioni! Sparisci subito!
You are a fool, and will be remembered in history as such! = Tu sei un imbecille, e la storia ti ricorderà come tale!
Enough! Take my head! I cannot stand the sight of the ashes that was once my empire any longer! = Basta! Prendi la mia testa! Non sopporto più la vista delle ceneri di quello che un tempo era il mio impero!
My name is Kanishka, and this is the Realm of Kushan. If you are friend or foe, that is up only to you. = Mi chiamo Kanishka, e questo è il Regno di Kushan. Se sei amico o nemico, ciò sta solo a te.
I patronize you to accept this trade. = Ti prego di accettare questo scambio.

The Vandals = Vandali
Gaiseric = Genserico
Regnum Vandalorum et Alanorum = Regnum Vandalorum et Alanorum
Surely you had to know that war would have been upon us. = Sicuramente dovevi sapere che la guerra sarebbe stata alle porte.
You dare to attack the combined horde of the Vandals and the Alans? Foolish! = Osi attaccare l'orda combinata dei Vandali e degli Alani? Sciocco!
So you have defeated me, uh? A good battle and a great victory, but know that you will defeated too. = Quindi mi hai battuto, eh? Una bella battaglia e una grande vittoria, ma sappi che anche tu sarai sconfitto.
I greet you, stranger. I am Genseric, King of the Vandals. You'll soon come to know me well enough. = Ti saluto, straniero. Sono Genserico, Re dei Vandali. Presto imparerai a conoscermi abbastanza bene.
Go away. = Vai via.
May I offer you this trade? = Posso offrirti questo scambio?

The Pirate Republic = Repubblica dei Pirati
Blackbeard = Edward Teach il Barbanera
The Pirate Code = Codice dei Pirati
Damnation seize my soul if I give you quarter or take any from ye! = Che la la mia anima sia dannata se un istante di tregua ci fosse tra di noi!
Bring a spring on her cable, hearties! There's blood to be had. = Portate con voi le spingarde, ciurma! Oggi sarà versato del sangue.
Aye, ye've sunk me. 'Tween the Devil and Davey Jones, there's thee. = Colpito e affondato. Ti ergi bene tra il diavolo e Davey Jones.
Hark ye to the Scourge of the Seven Seas - Edward Teach, Blackbeard in the flesh. = Trema di fronte al Flagello dei Sette Mari... Edward Teach, Barbanera in carne e ossa.
These goods may or may not have been stolen. Worry not about where they came from. = Tieni queste ricchezze. Rubate o meno, da dove vengano, fregatene: non importa a nessuno.

