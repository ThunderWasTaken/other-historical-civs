Colonizer scum! The devil shall reap your soul! = Feccia colonialista! Il diavolo si prenda la tua anima!
I fought hard... I know that my attempts are not futile, and that you will soon fall yourself. = Ho lottato duramente... So che i miei tentativi non sono vani e che presto anche tu cadrai.
